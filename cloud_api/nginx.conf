# NGINX Configuration for YouTube Size Extension Cloud API
# Horizontal scaling configuration with health checks and load balancing
#
# Features:
# - Round-robin load balancing across multiple API instances
# - Active health checks with automatic failover
# - Sticky sessions using IP hash (optional)
# - Request timeout protection
# - Connection pooling and keepalive
# - Rate limiting at proxy level
# - Request ID injection for distributed tracing

# Upstream servers (API instances)
# Add/remove servers as needed for horizontal scaling
upstream ytdlp_api_backend {
    # Load balancing method: round-robin (default)
    # Alternatives: least_conn, ip_hash, hash $request_uri
    least_conn;  # Route to server with least active connections
    
    # API instance 1 (primary)
    server api1.example.com:3000 max_fails=3 fail_timeout=30s;
    
    # API instance 2 (secondary)
    server api2.example.com:3000 max_fails=3 fail_timeout=30s;
    
    # API instance 3 (optional)
    server api3.example.com:3000 max_fails=3 fail_timeout=30s backup;
    
    # Connection pooling to backend
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Rate limiting zone (shared memory)
# 10MB = ~160,000 IP addresses
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/m;
limit_req_status 429;

# Connection limiting (DDoS protection)
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Logging format with timing and upstream info
log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'upstream=$upstream_addr';

server {
    listen 80;
    listen [::]:80;
    server_name api.example.com;
    
    # Redirect HTTP to HTTPS (production)
    # return 301 https://$server_name$request_uri;
    
    # OR allow HTTP (development)
    # Remove the return statement above to enable HTTP access
    
    # Access and error logs
    access_log /var/log/nginx/ytdlp-api-access.log main_ext;
    error_log /var/log/nginx/ytdlp-api-error.log warn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size limit (protect against large payloads)
    client_max_body_size 10k;
    client_body_buffer_size 10k;
    
    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 30s;
    
    # Health check endpoint (bypasses auth and rate limiting)
    location = /health {
        access_log off;
        proxy_pass http://ytdlp_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }
    
    # Redis health check (for monitoring)
    location = /health/redis {
        access_log off;
        proxy_pass http://ytdlp_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 3s;
        proxy_read_timeout 5s;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting: 20 requests per minute per IP
        limit_req zone=api_limit burst=5 nodelay;
        
        # Connection limiting: max 10 connections per IP
        limit_conn conn_limit 10;
        
        # CORS headers (if needed)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, X-API-Key, X-Request-ID' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Proxy to backend
        proxy_pass http://ytdlp_api_backend;
        proxy_http_version 1.1;
        
        # Connection pooling
        proxy_set_header Connection "";
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Inject or preserve request ID for distributed tracing
        set $req_id $http_x_request_id;
        if ($req_id = "") {
            set $req_id $request_id;
        }
        proxy_set_header X-Request-ID $req_id;
        add_header X-Request-ID $req_id always;
        
        # Timeouts (aligned with API timeouts)
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 35s;  # API timeout (25s) + buffer (10s)
        
        # Buffering (disable for streaming responses if needed)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Retry logic (only on connection errors, not on timeouts)
        proxy_next_upstream error timeout invalid_header http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # Root and documentation (no rate limiting)
    location / {
        proxy_pass http://ytdlp_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS configuration (production)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.example.com;
    
    # SSL certificate (replace with your certificates)
    ssl_certificate /etc/nginx/ssl/api.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.example.com.key;
    
    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Same location blocks as HTTP configuration above
    # (copy all location blocks from HTTP server block)
    
    # Health check endpoint
    location = /health {
        access_log off;
        proxy_pass http://ytdlp_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=5 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://ytdlp_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        set $req_id $http_x_request_id;
        if ($req_id = "") {
            set $req_id $request_id;
        }
        proxy_set_header X-Request-ID $req_id;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 35s;
        
        proxy_next_upstream error timeout invalid_header http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # Root endpoint
    location / {
        proxy_pass http://ytdlp_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
