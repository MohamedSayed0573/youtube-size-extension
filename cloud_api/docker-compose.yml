version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ytdlp-api:latest
    container_name: ytdlp-api
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-80}
      - SENTRY_DSN=${SENTRY_DSN}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-true}
      - API_KEY=${API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-20}
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_URL=${REDIS_URL}
      - YTDLP_TIMEOUT=${YTDLP_TIMEOUT:-25000}
      - MIN_WORKERS=${MIN_WORKERS:-2}
      - MAX_WORKERS=${MAX_WORKERS:-10}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - ytdlp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  haproxy:
    image: haproxy:2.8-alpine
    container_name: ytdlp-haproxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "8404:8404"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - api
    networks:
      - ytdlp-network

  redis:
    image: redis:7-alpine
    container_name: ytdlp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ytdlp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - with-redis

volumes:
  redis-data:
    driver: local

networks:
  ytdlp-network:
    driver: bridge
