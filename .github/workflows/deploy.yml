name: Build, Push, and Deploy

on:
    workflow_run:
        workflows: ["CI Pipeline"]
        branches: [main]
        types:
            - completed
    workflow_dispatch:

jobs:
    build-and-push:
        name: Build & Push to Docker Hub
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: ./cloud_api
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/ytdlp-api:latest
                      ${{ secrets.DOCKER_USERNAME }}/ytdlp-api:${{ github.sha }}
                  build-args: |
                      YTDLP_VERSION=${{ github.run_id }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        name: Deploy to AWS EC2
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.0.3
              env:
                  API_KEY: ${{ secrets.API_KEY }}
                  ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
                  REDIS_ENABLED: ${{ vars.REDIS_ENABLED }}
                  REDIS_URL: ${{ secrets.REDIS_URL }}
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
                  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                  PORT: ${{ vars.PORT }}
                  NODE_ENV: ${{ vars.NODE_ENV }}
                  REQUIRE_AUTH: ${{ vars.REQUIRE_AUTH }}
                  RATE_LIMIT_WINDOW_MS: ${{ vars.RATE_LIMIT_WINDOW_MS }}
                  RATE_LIMIT_MAX_REQUESTS: ${{ vars.RATE_LIMIT_MAX_REQUESTS }}
                  YTDLP_TIMEOUT: ${{ vars.YTDLP_TIMEOUT }}
                  YTDLP_MAX_BUFFER: ${{ vars.YTDLP_MAX_BUFFER }}
                  ENABLE_HEALTH_DETAILS: ${{ vars.ENABLE_HEALTH_DETAILS }}
              with:
                  host: ${{ secrets.EC2_IP }}
                  username: ubuntu
                  key: ${{ secrets.EC2_SSH_KEY }}
                  envs: API_KEY,ALLOWED_ORIGINS,REDIS_ENABLED,REDIS_URL,SENTRY_DSN,DOCKER_USERNAME,PORT,NODE_ENV,REQUIRE_AUTH,RATE_LIMIT_WINDOW_MS,RATE_LIMIT_MAX_REQUESTS,YTDLP_TIMEOUT,YTDLP_MAX_BUFFER,ENABLE_HEALTH_DETAILS
                  script: |
                      # Navigate to app directory
                      cd /opt/ytdlp-api

                      # Create .env file from environment variables
                      cat > .env << EOF
                      PORT=${PORT}
                      NODE_ENV=${NODE_ENV}
                      REQUIRE_AUTH=${REQUIRE_AUTH}
                      API_KEY=${API_KEY}
                      ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
                      RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
                      RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
                      REDIS_ENABLED=${REDIS_ENABLED}
                      REDIS_URL=${REDIS_URL}
                      SENTRY_DSN=${SENTRY_DSN}
                      YTDLP_TIMEOUT=${YTDLP_TIMEOUT}
                      YTDLP_MAX_BUFFER=${YTDLP_MAX_BUFFER}
                      ENABLE_HEALTH_DETAILS=${ENABLE_HEALTH_DETAILS}
                      EOF

                      # Ensure proper permissions
                      chmod 600 .env

                      # Pull latest image
                      sudo docker pull ${DOCKER_USERNAME}/ytdlp-api:latest

                      # Stop and remove existing container
                      sudo docker stop ytdlp-api 2>/dev/null || true
                      sudo docker rm ytdlp-api 2>/dev/null || true

                      # Run new container
                      # Using host networking or mapping port 80
                      sudo docker run -d \
                        --name ytdlp-api \
                        --restart unless-stopped \
                        -p 80:80 \
                        --env-file .env \
                        -v /opt/ytdlp-api/logs:/app/logs \
                        ${DOCKER_USERNAME}/ytdlp-api:latest

                      # Verify health
                      sleep 10
                      curl -f http://localhost:80/health || exit 1
