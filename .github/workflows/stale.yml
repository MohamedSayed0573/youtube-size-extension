name: Mark Stale Issues and PRs

on:
    schedule:
        - cron: "0 0 * * *" # Daily at midnight
    workflow_dispatch:

jobs:
    stale:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            pull-requests: write

        steps:
            - uses: actions/stale@v10
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

                  # Issue settings
                  stale-issue-message: "This issue has been automatically marked as stale because it has not had recent activity. It will be closed in 7 days if no further activity occurs. Thank you for your contributions."
                  close-issue-message: "This issue was automatically closed due to inactivity. Please feel free to reopen if this is still relevant."
                  days-before-issue-stale: 60
                  days-before-issue-close: 7
                  stale-issue-label: "stale"
                  exempt-issue-labels: "pinned,security,bug"

                  # PR settings
                  stale-pr-message: "This pull request has been automatically marked as stale because it has not had recent activity. It will be closed in 7 days if no further activity occurs."
                  close-pr-message: "This pull request was automatically closed due to inactivity."
                  days-before-pr-stale: 30
                  days-before-pr-close: 7
                  stale-pr-label: "stale"
                  exempt-pr-labels: "pinned,security,in-progress"

                  operations-per-run: 30
