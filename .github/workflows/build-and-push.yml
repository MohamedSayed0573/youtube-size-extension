name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'cloud_api/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./cloud_api
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ytdlp-sizer-api:latest
            ${{ secrets.DOCKER_USERNAME }}/ytdlp-sizer-api:${{ github.sha }}

      - name: Log image info
        run: |
          echo "âœ… Docker image pushed to Docker Hub"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/ytdlp-sizer-api:latest"
          echo "Also tagged: ${{ secrets.DOCKER_USERNAME }}/ytdlp-sizer-api:${{ github.sha }}"
